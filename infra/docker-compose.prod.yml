
# ========================================
# SISTEMA CONEXA v1.0
# Docker Compose - Production
# ========================================

services:
  # ========================================
  # SERVICE 1: DATABASE (PostgreSQL 15)
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: conexa_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-conexa_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-conexa_prod}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Bind apenas localhost (seguran√ßa)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-conexa_admin} -d ${POSTGRES_DB:-conexa_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - conexa_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # SERVICE 2: BACKEND API (Node.js + Prisma)
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        NODE_ENV: production
    image: conexa-backend:latest
    container_name: conexa_api_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-conexa_admin}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-conexa_prod}?schema=public&connection_limit=10&pool_timeout=20
      
      # Node
      NODE_ENV: production
      PORT: 3001
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SESSION_SECRET: ${SESSION_SECRET}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      
      # URLs
      API_URL: ${API_URL:-http://localhost:3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      
      # Feature Flags
      ENABLE_AI_MENTOR: ${ENABLE_AI_MENTOR:-false}
      ENABLE_STOCK_PREDICTION: ${ENABLE_STOCK_PREDICTION:-true}
      ENABLE_PDF_GENERATION: ${ENABLE_PDF_GENERATION:-true}
      ENABLE_CRON_JOBS: ${ENABLE_CRON_JOBS:-true}
      PRISMA_SEED_ENABLED: ${PRISMA_SEED_ENABLED:-true}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: ${LOG_FILE:-./logs/conexa.log}
      
      # Uploads
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    
    ports:
      - "127.0.0.1:3001:3001"  # Bind apenas localhost (Nginx faz proxy)
    
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backups:/app/backups
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - conexa_network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # SERVICE 3: FRONTEND + REVERSE PROXY (Nginx)
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${API_URL:-http://localhost:3001}
    image: conexa-frontend:latest
    container_name: conexa_web_prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:3001}
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/app/uploads:ro
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    networks:
      - conexa_network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ========================================
# VOLUMES
# ========================================
volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./pgdata

# ========================================
# NETWORKS
# ========================================
networks:
  conexa_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
