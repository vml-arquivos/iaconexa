
# ========================================
# SISTEMA CONEXA v1.0
# Docker Compose - Production
# ========================================

services:
  # ========================================
  # SERVICE 1: DATABASE (PostgreSQL 15)
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: conexa_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-conexa_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-conexa_prod}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "9432:5432"  # Porta segura sem conflito
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-conexa_admin} -d ${POSTGRES_DB:-conexa_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - conexa_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # SERVICE 2: BACKEND API (Node.js + Prisma)
  # ========================================
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
      args:
        NODE_ENV: production
    image: conexa-backend:latest
    container_name: conexa_api_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-conexa_admin}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-conexa_prod}?schema=public&connection_limit=10&pool_timeout=20
      
      # Node
      NODE_ENV: production
      PORT: 3001
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SESSION_SECRET: ${SESSION_SECRET}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      
      # URLs
      API_URL: https://conexa.casadf.com.br/api
      FRONTEND_URL: https://conexa.casadf.com.br
      CORS_ORIGIN: https://conexa.casadf.com.br
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      
      # Feature Flags
      ENABLE_AI_MENTOR: ${ENABLE_AI_MENTOR:-false}
      ENABLE_STOCK_PREDICTION: ${ENABLE_STOCK_PREDICTION:-true}
      ENABLE_PDF_GENERATION: ${ENABLE_PDF_GENERATION:-true}
      ENABLE_CRON_JOBS: ${ENABLE_CRON_JOBS:-true}
      PRISMA_SEED_ENABLED: ${PRISMA_SEED_ENABLED:-true}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: ${LOG_FILE:-./logs/conexa.log}
      
      # Uploads
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    
    expose:
      - 3001  # Exposto internamente para Coolify Proxy
    
    networks:
      - conexa_network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # SERVICE 3: FRONTEND + REVERSE PROXY (Nginx)
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
      args:
        VITE_API_URL: ${API_URL:-https://conexa.casadf.com.br/api}
    image: conexa-frontend:latest
    container_name: conexa_web_prod
    restart: always
    depends_on:
      backend:
        condition: service_started
    environment:
      VITE_API_URL: https://conexa.casadf.com.br/api
      VITE_APP_NAME: Conexa
    
    expose:
      - 80  # Exposto internamente para Coolify Proxy
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.conexa-frontend.rule=Host(`conexa.casadf.com.br`)"
      - "traefik.http.routers.conexa-frontend.entrypoints=websecure"
      - "traefik.http.routers.conexa-frontend.tls=true"
      - "traefik.http.routers.conexa-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.conexa-frontend.loadbalancer.server.port=80"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    networks:
      - conexa_network
      - coolify
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ========================================
# VOLUMES
# ========================================
volumes:
  pgdata:
    driver: local

# ========================================
# NETWORKS
# ========================================
networks:
  conexa_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  coolify:
    external: true
